
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<style>
    h1 {
        background-color: black;
        color: whitesmoke;
    }

    p {
        background-color: green;
        color: whitesmoke;
        height: 200px;
        width: 400px;
        text-align: center;
        border: 5px solid maroon;
        border-radius: 10px;
        font-size: 24px;
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
        /* background-color: yellowgreen; */
    }

    .first_class {
        color: maroon;
        background-color: yellowgreen;
    }

    #second_class_id {
        color: whitesmoke;
        background-color: black;
    }
</style>

<body>
    <center>
        <h1>this is first css class</h1>
    </center>

    <p class="first_class">This is our first surprise box</p>

    <p id="second_class_id">This is our second surprise box</p>
    <p>This is our third surprise box</p>
    <p>This is our fourth surprise box</p>
</body>

</html>
