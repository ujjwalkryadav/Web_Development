<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding Example</title>

    <style>
        .card {
            display: flex;
            flex-direction: column;
            gap: 10px;
            border: 4px solid green;
            padding: 40px;
            height: 350px;
            width: 300px;
            background-color: gainsboro;
            border-radius: 16px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .card img {
            height: 120px;
            width: 120px;
        }

        .card p {
            font-size: 16px;
        }
    </style>

</head>

<body>

    <div class="card">
        <img src="./Images/image1.png" alt="profile">
        <h3>Ujjwal Yadav</h3>
        <p>
            I am a student of computer science .
        </p>
        <p>
            Address: Bihar Puri Champaran
        </p>
    </div>

    <!--
  Points Covered:
  1. Padding usage
  2. Border & Border-radius
  3. Flexbox inside card
  4. Card layout design
  -->

</body>

</html>
