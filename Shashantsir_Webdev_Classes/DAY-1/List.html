<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tutorial</title>
</head>

<body>

    <h1>This is List Tutorial</h1>

    <h2>Ordered List</h2>
    <ol>
        <li>Onion</li>
        <li>Potato</li>
        <li>Tomato</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
        <li>Onion</li>
        <li>Potato</li>
        <li>Tomato</li>
    </ul>

    <!-- 
    Points Covered:
    1. HTML page basic structure
    2. Ordered List (ol)
    3. Unordered List (ul)
    4. List Item (li)
    5. Proper indentation & clean formatting
    -->

</body>
</html>
