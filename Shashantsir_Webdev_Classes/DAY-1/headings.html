<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First HTML Class</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
</head>

<body>

    <h1>This is Rudra</h1>
    <h2>This is Rudra</h2>
    <h3>This is Rudra</h3>
    <h4>This is Rudra</h4>
    <h5>This is Rudra</h5>
    <h6>This is Rudra</h6>

    <p>This is just like normal text</p>

    <strong>This is important text</strong>

    <p>This is Rohit</p>
    <p>safdj;lkfsdahfdskja</p>

    <!-- 
    Points Covered:
    1. Basic HTML5 boilerplate structure
    2. Meta tags (charset & viewport)
    3. Title & favicon setup
    4. Heading tags (h1 to h6)
    5. Paragraph tag
    6. Strong tag for important/bold text
    7. Proper replacement of invalid custom tags
    -->

</body>
</html>
