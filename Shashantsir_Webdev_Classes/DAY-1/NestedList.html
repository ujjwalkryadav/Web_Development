<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>

<body>

    <h1>Nested List Example</h1>

    <ul>
        <li>
            Fruits
            <ul>
                <li>Orange</li>
                <li>Guava</li>
                <li>Apple</li>
                <li>Grapes</li>
            </ul>
        </li>

        <li>
            Vegetables
            <ul>
                <li>Potato</li>
                <li>Tomato</li>
                <li>Cabbage</li>
            </ul>
        </li>
    </ul>

    <!-- 
    Points Covered:
    1. Nested List (List inside another list)
    2. Parent and Child list structure
    3. Unordered List (ul)
    4. List Item (li)
    5. Proper indentation & clean formatting
    -->

</body>

</html>
