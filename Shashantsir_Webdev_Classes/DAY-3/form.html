<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>

<body>

    <h2>Student Information Form</h2>

    <form action="#" method="post">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="1234@gmail.com" required>
        <br><br>

        <label for="mobile">Mobile No:</label>
        <input type="tel" id="mobile" name="mobile" placeholder="Enter Your Mobile No" required>
        <br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" cols="30"></textarea>
        <br><br>

        <label for="dob">Date Of Birth:</label>
        <input type="date" id="dob" name="dob">
        <br><br>

        <label>Gender:</label>
        <br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <br>

        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <br>

        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label>
        <br><br>

        <label for="country">Select Your Country:</label>
        <select id="country" name="country">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Russia">Russia</option>
            <option value="Spain">Spain</option>
            <option value="Japan">Japan</option>
            <option value="Korea">Korea</option>
            <option value="Germany">Germany</option>
        </select>
        <br><br>

        <label for="documents">Upload Documents:</label>
        <input type="file" id="documents" name="documents">
        <br><br>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to all the terms and conditions</label>
        <br><br>

        <button type="submit">Submit</button>

        <!-- 
        Points Covered:
        1. Form structure
        2. Input types (text, email, tel, date, file)
        3. Textarea
        4. Radio buttons (grouped by name)
        5. Select dropdown & options
        6. Checkbox
        7. Button (submit)
        8. Proper label linking using for & id
        9. Required attribute usage
        -->

    </form>

</body>
</html>
