<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block vs Inline</title>
</head>
<body>

    <h1 style="background-color: green;">
        This is a Block Element
    </h1>

    <p>This is simple text</p>

    <span style="background-color: aquamarine;">
        This is Inline Element
    </span>

    <span>This is Second Inline Element</span>

    <a href="https://www.flipkart.com">Flipkart</a>
    <a href="https://www.flipkart.com">Another Link</a>

    <img src="./Images/image1.png" alt="icon">

    <!-- 
    Points Covered:
    1. Block Elements (h1, p)
    2. Inline Elements (span, a, img)
    3. Difference in layout behavior
    -->

</body>
</html>
