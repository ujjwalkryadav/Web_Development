<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Example</title>

  <style>
    div {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    p {
      color: whitesmoke;
      background-color: black;
      height: 200px;
      width: 200px;
      font-size: 20px;
      text-align: center;
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>

</head>
<body>

  <div>
    <p>First</p>
    <p>Second</p>
    <p>Third</p>
    <p>Fourth</p>
  </div>

  <!--
  Points Covered:
  1. display: flex
  2. flex-direction
  3. Main Axis & Cross Axis
  4. align-items
  -->

</body>
</html>
