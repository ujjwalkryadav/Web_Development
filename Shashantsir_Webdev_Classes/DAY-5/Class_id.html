<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Class & ID</title>

  <style>
    h1 {
      background-color: black;
      color: whitesmoke;
      text-align: center;
    }

    p {
      background-color: green;
      color: whitesmoke;
      height: 200px;
      width: 400px;
      text-align: center;
      border: 5px solid maroon;
      border-radius: 10px;
      font-size: 24px;
      font-weight: bold;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .first_class {
      color: maroon;
      background-color: yellowgreen;
    }

    #second_class_id {
      color: whitesmoke;
      background-color: black;
    }
  </style>

</head>
<body>

  <h1>This is First CSS Class</h1>

  <p class="first_class">
    This is our first surprise box
  </p>

  <p id="second_class_id">
    This is our second surprise box
  </p>

  <p>This is our third surprise box</p>
  <p>This is our fourth surprise box</p>

  <!--
  Points Covered:
  1. Element Selector
  2. Class Selector (.)
  3. ID Selector (#)
  4. Styling properties
  5. Class for multiple elements
  6. ID for unique element
  -->

</body>
</html>
