<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Navbar</title>

  <style>

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    img {
      height: 80px;
      width: 80px;
    }

    ul {
      display: flex;
      gap: 30px;
    }

    ul li {
      list-style: none;
      font-size: 18px;
      font-weight: bold;
    }

    ul li a {
      text-decoration: none;
      color: gray;
    }

    button {
      height: 45px;
      width: 100px;
      background-color: orangered;
      color: whitesmoke;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

  </style>

</head>
<body>

  <nav>
    <a href="#">
      <img src="./images/favicon.png" alt="logo">
    </a>

    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Privacy Policy</a></li>
    </ul>

    <button>Login</button>
  </nav>

  <!--
  Points Covered:
  1. Flexbox Layout
  2. justify-content
  3. align-items
  4. gap property
  5. Real world navbar structure
  -->

</body>
</html>
